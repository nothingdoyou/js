<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>HelloWorld</title>
</head>

<body>


    <script>
        console.log('HelloWorld');
        console.log(1 + 1);
        console.log('我是誰');

        console.log('1 + 1 =', 1 + 1);
        console.log('1 + 1 =' + (1 + 1));
        console.log('1' + 1);
        // 碰到字串與數字相加會以字串為主, 加入()則可區隔計算
        console.log('1' - 1);
        console.log('3' * 2);
        console.log('1' / 5);
        console.log('2' ** 3);
        console.log('abc' - 'a');
        console.log('abc' * 2);




    </script>
</body>

</html>
